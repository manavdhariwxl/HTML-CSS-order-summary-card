<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card2</title>
</head>
<style>
     *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .container{
        width: 100%;
        height: 100%;
        min-height: 720px;
        background-image: linear-gradient(to right top, #051937, #00476f, #007ca3, #00b4cd, #06efea);
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .card{
        width: 400px;
        height: 600px;
        background-color: white;
        border-radius: 20px;

        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 25px;
    }
    .card img{
        width: 100%;
        height: 30%;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
    }
    .textbox{
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        width: 75%;
        text-align: center;
        
    }

    .amountbox{
        width: 80%;
        height: 10%;
        background-color: #00b4cd;
        border-radius: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-right: 20px;
        padding-left: 20px;
    }

    #leftbox{
        width: fit-content;
        display: flex;
        gap: 15px;
        height: 100%;

        display: flex;
        align-items: center;


    }
    #imgbox img{

        height: 3rem;
        width: 3rem;
        border-radius: 10px;
        display: flex;
        align-items: center;
    }
    #paymentbutton{
        width: 80%;
        height: 9%;
        background-color: #00476f;
        color: white;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0,0,0,0,19), 0 6px 6px rgba(0,0,0,0,23);

    }
    .cancelbox a{
        text-decoration: none;
        color: rgb(46,43,43);
        font-weight: bold;
        font-size: large;
    }
 
    
</style>
<body>

    <div class="container">
        <div class="card">
            <img src="applelaptop.jpg" >
           
            <div class="textbox">
                 <h2>Order Summary</h2>

            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias dolor aperiam dignissimos quasi esse repellendus facilis neque mollitia voluptates corrupti.</p>


            </div>

            <div class="amountbox">
                <div id="leftbox">

                    <div id="imgbox">

                        <img src="applelaptop.jpg">
                    </div>
                    <div class="textamount">
                        <p>Amount</p>
                        <p>$99.9/year</p>
                    </div>
                </div>
                <div class="rightbox">

                    <a href="#">Change</a>
                </div>



            </div>

             <button id="paymentbutton">
                    Proceed To Payment

                </button>
                <div class="cancelbox">
                    <a href="ordercancel">Cancel Order</a>
                </div>

           

        </div>


    </div>
    
</body>
</html>
