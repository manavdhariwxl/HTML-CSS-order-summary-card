<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cards</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .container{
        width: 100%;
        height: 100%;
        min-height: 720px;
        background-image: linear-gradient(to right top, #051937, #00476f, #007ca3, #00b4cd, #06efea);
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .card{
        width: 360px;
        height: 570px;
        background-color: white;
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
        padding: 20px;
    }
    .card img{
        height: 57%;
        padding: 20px;
        border-radius: 10%;
    }
    .card h2{
        font-weight: bold;
        font-size: 1.5rem;
    }
    .card p{
        font-size: 1.2rem;
    }
</style>
<body>
    

<div class="container">

<div class="card">
    <img src="img1.jpg">

    <h2>Improve your frontend skills by devloping projects</h2>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem illo earum, fugiat esse quam voluptatum odit omnis nihil.</p>

</div>
</div>
</body>
</html>
